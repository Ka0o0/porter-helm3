  #       c: "helm3 repo update"
  - helm3:
      repos:
        stable:
          url: stable https://kubernetes-charts.storage.googleapis.com

      description: "Install PostgresQL"
      name: "postgresql"
      chart: "stable/postgresql"
      version: "8.4.0"
      namespace: "{{ bundle.parameters.nanmespace }}"
